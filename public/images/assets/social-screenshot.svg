<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 220" width="800" height="220" role="img" aria-label="Social buttons screenshot placeholder">
  <defs>
    <style>
      .bg{fill:#ffffff;}
      .btn{fill:#fff;stroke:#e6edf4;stroke-width:2;rx:18;}
      .text{font-family: 'Noto Sans JP', sans-serif; font-weight:700; fill:#1f2937}
      .small{font-weight:500; fill:#374151}
    </style>
  </defs>
  <rect width="100%" height="100%" rx="20" fill="#f8fafc" />

  <!-- Microsoft button -->
  <g transform="translate(40,30)">
    <rect width="720" height="72" rx="18" fill="#ffffff" stroke="#e6edf4"/>
    <!-- Microsoft logo -->
    <g transform="translate(20,12)">
      <rect width="20" height="20" fill="#f25022" />
      <rect x="24" width="20" height="20" fill="#7fba00" />
      <rect y="24" width="20" height="20" fill="#00a4ef" />
      <rect x="24" y="24" width="20" height="20" fill="#ffb900" />
    </g>
    <text x="64" y="44" font-size="20" class="text">Microsoft アカウントで続行</text>
  </g>

  <!-- Google button -->
  <g transform="translate(40,120)">
    <rect width="720" height="72" rx="18" fill="#ffffff" stroke="#e6edf4"/>
    <!-- Google G -->
    <g transform="translate(20,10)" width="20" height="20">
      <path d="M24 9.5c3.9 0 7.3 1.4 10 3.8l7.3-7.3C36.8 2.5 30.7 0 24 0 14.9 0 7.3 5.4 3.2 13.3l8.5 6.6C13.9 13.4 18.5 9.5 24 9.5z" fill="#EA4335" transform="scale(0.9) translate(-6,-2)"/>
      <path d="M46.5 24c0-1.6-.1-3.1-.4-4.6H24v9h12.7c-.5 2.7-2 5-4.3 6.6l6.9 5.3C43.9 37.3 46.5 31.1 46.5 24z" fill="#34A853" transform="scale(0.9) translate(-6,-6)"/>
      <path d="M13.7 28.9c-.9-2.7-.9-5.4 0-8.1L5.2 14.2C2.1 18.9 0 23.9 0 29.2c0 5.3 2.1 10.3 5.2 15l8.5-6.6z" fill="#4A90E2" transform="scale(0.9) translate(-6,-6)"/>
      <path d="M24 48c6.7 0 12.8-2.5 17.5-6.7l-8.5-6.6c-2.4 1.6-5.5 2.6-9 2.6-5.5 0-10.1-3.9-11.8-9.4L5.2 33.8C7.6 39.9 15.1 48 24 48z" fill="#FBBC05" transform="scale(0.9) translate(-6,-6)"/>
    </g>
    <text x="64" y="44" font-size="20" class="text">Google アカウントで続行</text>
  </g>

  <text x="40" y="200" font-size="12" class="small">(これは占位のSVG — 実際のスクリーンショットを assets/social-screenshot.png に置くと最良表示になります)</text>
</svg>